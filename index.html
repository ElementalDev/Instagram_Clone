<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <section class="main-image-sec">
        <img class="phone-image" src="Images/phonebase.png" alt="Images of phones displaying instagram">
      </section>
      <section class="signup-form">
        <img class="logo" src="Images/logo.png" alt="Instagram Logo">
        <h2>Sign up to see photos and videos from your friends</h2>
        <button type="button" name="button">Log in with Facebook</button>
        <hr>
        <form class="" action="index.html" method="post">
          <input type="text" placeholder="Mobile Number or Email">
          <input type="text" placeholder="Full Name">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Password">
          <input type="submit">
        </form>
      </section>
      <section class="login">
        <p>already signed up? Log in <a href="#">here</a></p>
      </section>
      <section class="logos">
          <img class="ibadge" src="Images/badge-iphone.png" alt="Available on IPhone badge">
          <img class="abadge" src="Images/badge-android.png" alt="Available on Android badge">
      </section>
    </div>
    <footer></footer>
  </body>
</html>
