<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <!-- Link to style sheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Section that contains the image of the Phones -->
      <section class="main-image-sec">
        <img class="phone-image" src="Images/phonebase.png" alt="Images of phones displaying instagram">
      </section>
      <!-- Section that contains the sign up form. Incl. button for logging in with FB -->
      <section class="signup-form">
        <img class="logo" src="Images/logo.png" alt="Instagram Logo">
        <h2><b>Sign up to see photos and videos from your friends.</b></h2>
        <button class="fb-btn" type="button" name="button">Log in with Facebook</button>
        <div class="line"></div>
        <div class="or">
          <b>OR</b>
        </div>
        <div class="line"></div>
        <form class="" action="index.html" method="post">
          <input type="text" placeholder="Mobile Number or Email">
          <input type="text" placeholder="Full Name">
          <input type="text" placeholder="Username">
          <input type="text" placeholder="Password">
          <input class="sbt-btn" type="submit" value="Sign Up">
        </form>
        <p class="tac-text">By signing up, you agree to our <b>Terms & Privacy Policy.</b></p>
      </section>
      <!-- Section that contains a link to the log in page -->
      <section class="login">
        <p>already signed up? Log in <a href="#">here</a></p>
      </section>
      <!-- Section that contains the image of the available platforms -->
      <section class="logos">
        <p>Get the App</p>
        <img class="ibadge" src="Images/badge-iphone.png" alt="Available on IPhone badge">
        <img class="abadge" src="Images/badge-android.png" alt="Available on Android badge">
      </section>
    </div>
    <!-- footer - contain relevant links and information -->
    <footer>
      <span><a href="#" class="unstyled">ABOUT US</a></span>
      <span><a href="#" class="unstyled">SUPPORT</a></span>
      <span><a href="#" class="unstyled">BLOG</a></span>
      <span><a href="#" class="unstyled">PRESS</a></span>
      <span><a href="#" class="unstyled">API</a></span>
      <span><a href="#" class="unstyled">JOBS</a></span>
      <span><a href="#" class="unstyled">PRIVACY</a></span>
      <span><a href="#" class="unstyled">TERMS</a></span>
      <span><a href="#" class="unstyled">DIRECTORY</a></span>
      <span><a href="#" class="unstyled">LANGUAGE</a></span>
    </footer>
  </body>
</html>
